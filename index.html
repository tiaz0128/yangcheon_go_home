<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- META DATA -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="바둑도장,양천구바둑,양천대일바둑도장">
  <meta name="description" content="20년 전통의 양천 대일 바둑도장">

  <meta property="og:title" content="양천 대일 바둑도장">
  <meta property="og:url" content=""> 
  <meta property="og:image" content="asset/img/logo.png">
  <meta property="og:description" content="20년 전통의 양천 대일 바둑도장">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
  <link rel="stylesheet" href="asset/css/main.css">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- JS -->
  <script defer type="module" src="/index.js"></script>

  <title>양천대일 바둑도장</title>
</head>
<body>
  <!-- body__container -->
  <div class="body-container">
      <!-- 본문 -->
    <article class="page">

      <!-- 오프닝 SECTION -->
      <section class="section opening-section">
        <div class="title-container">
          <div class="description-box">
            <h2 class="description"></h2>
          </div>
          <div class="title-box">
            <strong class="blod-description"></strong>
            <h1 class="title"></h1>
          </div>
        </div>

        <div class="img-container">
          <img src="asset/img/title_bg1.png" alt="양천 대일 바둑도장1" class="fade-img active">
          <img src="asset/img/title_bg2.jpg" alt="양천 대일 바둑도장2" class="fade-img">
          <img src="asset/img/title_bg3.jpg" alt="양천 대일 바둑도장3" class="fade-img">
        </div>

        <span class="title-arrow">
          <a href="#section-about"><i class="fas fa-angle-double-down"></i></a>
        </span>
      </section>

      <!-- sticky 헤더 -->
      <header class="header">
        <ul class="menus">
          <li class="menu">소개</li>
          <li class="menu">교육과정</li>
          <li class="menu">후기</li>
          <li class="menu">오시는길</li>
        </ul>
      </header>

      <!-- 간략한 설명 SECTION -->
      <section id="section-about" class="section"></section>

      <!-- 선택 SECTION -->
      <section class="section"></section>

      <!-- 후기 SECTION -->
      <section class="section"></section>

      <!-- 오시는길 SECTION -->
      <section class="section"></section>

    </article>

    <!-- 고정 팝업 (카카오톡 / 전환연결) -->
    <aside class="contact-popup">

    </aside>
  </div>
</body>
</html>
